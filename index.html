<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Dropdowns</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; justify-content: space-evenly; height:100vh">

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px;">Department</label>
    <select style="width: 200px; padding: 5px;">
      <option disabled selected>Select Department</option>
      <option>PCGS</option>
      <option>WATA</option>
    </select>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px;">Tags</label>
    <select style="width: 200px; padding: 5px;">
      <option disabled selected>Select Tags</option>
      <option>Gold</option>
      <option>GameBoy</option>
    </select>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px;">Grade</label>
    <select style="width: 200px; padding: 5px;">
      <option disabled selected>Select Grade</option>
      <option>Radical</option>
      <option>Near Mint</option>
    </select>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px;">Reference</label>
    <select style="width: 200px; padding: 5px;">
      <option disabled selected>Select Reference</option>
      <option>Sheldon</option>
      <option>Rocko</option>
      <option>Heffer</option>
      <option>Nintendo</option>
    </select>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px;">No grade</label>
    <select style="width: 200px; padding: 5px;">
      <option disabled selected>Select No grade</option>
      <option>Any</option>
      <option>Sheldon</option>
    </select>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px;">Source Type</label>
    <select style="width: 200px; padding: 5px;">
      <option disabled selected>Select Source Type</option>
      <option>Internet</option>
      <option>Nintendo</option>
    </select>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px;">Side</label>
    <select style="width: 200px; padding: 5px;">
      <option disabled selected>Select Side</option>
      <option>Front</option>
      <option>Back</option>
    </select>
  </div>

</body>
</html>
