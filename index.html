<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Dropdowns</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f9f9f9;">

  <div style="display: flex; flex-direction: column; gap: 30px; width: 400px;">

    <div>
      <label style="display: block; font-size: 20px; margin-bottom: 10px;">Department</label>
      <select style="width: 100%; padding: 10px; font-size: 16px;">
        <option disabled selected>Select Department</option>
        <option>PCGS</option>
        <option>WATA</option>
      </select>
    </div>

    <div>
      <label style="display: block; font-size: 20px; margin-bottom: 10px;">Tags</label>
      <select style="width: 100%; padding: 10px; font-size: 16px;">
        <option disabled selected>Select Tags</option>
        <option>Gold</option>
        <option>GameBoy</option>
      </select>
    </div>

    <div>
      <label style="display: block; font-size: 20px; margin-bottom: 10px;">Grade</label>
      <select style="width: 100%; padding: 10px; font-size: 16px;">
        <option disabled selected>Select Grade</option>
        <option>Radical</option>
        <option>Near Mint</option>
      </select>
    </div>

    <div>
      <label style="display: block; font-size: 20px; margin-bottom: 10px;">Reference</label>
      <select style="width: 100%; padding: 10px; font-size: 16px;">
        <option disabled selected>Select Reference</option>
        <option>Sheldon</option>
        <option>Rocko</option>
        <option>Heffer</option>
        <option>Nintendo</option>
      </select>
    </div>

    <div>
      <label style="display: block; font-size: 20px; margin-bottom: 10px;">No grade</label>
      <select style="width: 100%; padding: 10px; font-size: 16px;">
        <option disabled selected>Select No grade</option>
        <option>Any</option>
        <option>Sheldon</option>
      </select>
    </div>

    <div>
      <label style="display: block; font-size: 20px; margin-bottom: 10px;">Source Type</label>
      <select style="width: 100%; padding: 10px; font-size: 16px;">
        <option disabled selected>Select Source Type</option>
        <option>Internet</option>
        <option>Nintendo</option>
      </select>
    </div>

    <div>
      <label style="display: block; font-size: 20px; margin-bottom: 10px;">Side</label>
      <select style="width: 100%; padding: 10px; font-size: 16px;">
        <option disabled selected>Select Side</option>
        <option>Front</option>
        <option>Back</option>
      </select>
    </div>

  </div>

</body>
</html>
